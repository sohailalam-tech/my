<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    /* Responsive Design */
@media (max-width: 768px) {
  h1, h2 {
    font-size: 1.8em;

  }
}

@media (max-width: 480px) {

}

    body {
      background: #0f0f14;
      color: white;

      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6fb1;
    }
    button {
      margin-top: 40px;

      border: none;
      border-radius: 30px;
      background: #ff6fb1;

</head>
