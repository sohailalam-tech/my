<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The End 💖</title>
  <style>
    body {
      background: url('i8.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1A1A1A;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 100px;
      overflow: hidden;
    }
    h1 { font-size: 2.8em; color: #ff6fb1; }
    p { font-size: 1.3em; margin-top: 15px; }
    .balloon { position: absolute; bottom: -100px; font-size: 2rem; animation: rise 10s linear forwards; }
    @keyframes rise { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-130vh); opacity: 0; } }
    .heart { position: absolute; animation: floatUp 3s linear forwards; }
    @keyframes floatUp { 0% { transform: translateY(0); opacity:1; } 100% { transform: translateY(-200px); opacity:0; } }

    /* Loader */
    #loader {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.9); color:white;
      display:flex; align-items:center; justify-content:center;
      font-size:2em; z-index:9999;
    }
  </style>
</head>
<body>
  <div id="loader">🎊 Loading Surprise... 🎊</div>

  <h1>💖 Forever Together 💖</h1>
  <p>Happy Birthday meri jaan! 🥰 Tum meri duniya ho 🌍</p>
  <p>Always yours — till infinity ♾️</p>

  <script>
    // Loader
    window.onload = () => setTimeout(() => document.getElementById("loader").style.display = "none", 3000);

    // Continue Music from previous pages
    if (localStorage.getItem("music") === "playing") {
      let audio = document.createElement("audio");
      audio.src = "s.mp3"; 
      audio.autoplay = true; 
      audio.hidden = true;
      document.body.appendChild(audio);
    }

    // Hearts floating
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 25 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
    setInterval(createHeart, 700);

    // Balloons 🎈
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const colors = ["🎈","🎉","💛","💙","💚","❤️"];
      balloon.innerHTML = colors[Math.floor(Math.random()*colors.length)];
      balloon.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 900);
  </script>
</body>
</html>
